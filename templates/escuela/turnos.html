{% extends 'base.html' %}
{% load static %}
{% block titulo_pagina %}Listado de Turnos{% endblock %}
{% block body %}
    <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>Nombre</th>
                <th>MODIFICAR</th>
                <th>ELIMINAR</th>
            </tr>
        </thead>
    {% for turno in turnos %}
        <tr>
            <td>{{turno.nombre}}</td>
            <td><a href="{% url 'modificar_turno' turno.idTurno %}"><img src="{% static 'img/Editar_25.png' %}"></a></td>
            <td><a href="{% url 'eliminar_turno' turno.idTurno %}"><img src="{% static 'img/Eliminar_25.png' %}"></a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
